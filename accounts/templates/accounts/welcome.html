{% extends "accounts/accounts_layout.html" %}

{% block title %}Welcome{% endblock %}

{% block content %}
    <div class="starter-template">
        <h1>Hello, {{ user.get_full_name|default:"Mr. Nobody" }}!</h1>
        {% if not user.is_authenticated %}
        <p class="lead">
                You have to login or
                <a href="{% url 'accounts:sign_up' %}">sign up</a>
                before continue :)
        </p>
        {% endif %}
    </div>
{% endblock %}
