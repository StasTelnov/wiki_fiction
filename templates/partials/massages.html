{% if messages %}
    {% for message in messages %}
        <div{% if message.tags %} class="alert alert-{{ message.tags }} {% if message.tags = 'error' %}alert-danger{% endif %}"{% endif %}>
            <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{ message|safe }}
        </div>
    {% endfor %}
{% endif %}
