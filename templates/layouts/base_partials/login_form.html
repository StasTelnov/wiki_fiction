<form action="{% url 'accounts:login' %}?next={{ request.GET.next }}" method="post" class="navbar-form navbar-right">
    {% csrf_token %}
    <div class="form-group">
      <input name="username" type="text" placeholder="Email or Username" class="form-control">
    </div>
    <div class="form-group">
      <input name="password" type="password" placeholder="Password" class="form-control">
    </div>
    <button type="submit" class="btn btn-success">Sign in</button>
</form>
