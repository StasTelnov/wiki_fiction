{% extends "papers/base_papers.html" %}

{% block title %}Paper{% endblock %}

{% block content %}
    <dl class="dl-horizontal">
        <dt>Title</dt>
        <dd>{{  paper.title }}</dd>
        <dt>Text</dt>
        <dd>{{  paper.text }}</dd>
        <dt>Created at</dt>
        <dd>{{  paper.created_at|date:"d b, Y" }}</dd>
        <dt>User</dt>
        <dd>{{  paper.user.get_full_name }}</dd>
    </dl>
    <a href="{% url 'papers:index' %}" class="btn btn-primary">Go to list</a>
{% endblock %}
