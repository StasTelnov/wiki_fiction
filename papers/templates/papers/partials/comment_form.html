<form action="" method="post">
    {% csrf_token %}
    {# {{ comment_form.as_p }} #}

    {{ comment_form.non_field_errors }}
    <div class="form-group">
        {{ comment_form.text.errors }}
        <label for="{{ comment_form.text.id_for_label }}">Email subject:</label>
        {{ comment_form.text }}
    </div>
    <div class="form-group">
        {{ comment_form.rating.errors }}
        <label for="{{ comment_form.rating.id_for_label }}">Your message:</label>
        {{ comment_form.rating }}
    </div>
    <div class="form-group">
        <input type="submit" value="Save" class="btn btn-primary"/>
    </div>
</form>
